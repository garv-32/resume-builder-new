<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Resume Builder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1>ðŸš€ Virtual Resume Builder</h1>
            <p>Your gateway to crafting a stunning professional resume!</p>
        </div>
    </header>

    <main>
        <div class="container">
            <section class="form-section">
                <h2>Create Your Resume</h2>
                <form id="resumeForm">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" placeholder="Enter your full name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>

                    <div class="form-group">
                        <label for="skills">Skills</label>
                        <textarea id="skills" placeholder="List your skills (e.g., JavaScript, Python)"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="experience">Work Experience</label>
                        <textarea id="experience" placeholder="Describe your work experience"></textarea>
                    </div>

                    <div class="button-group">
                        <button type="button" id="previewButton">Preview</button>
                        <button type="button" id="downloadButton">Download Resume</button>
                    </div>
                </form>
            </section>

            <section class="preview-section">
                <h2>Resume Preview</h2>
                <div id="resumePreview">
                    <p>Fill out the form to see a preview of your resume!</p>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Virtual Resume Builder. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
